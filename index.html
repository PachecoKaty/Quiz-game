<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flash</title>
</head>

<body>
    <!-- Top section -->
    <div class="intro-container">
        <h1 class="title-app">¿Qué tan fan de Flash eres?</h1>
        <p class="">Descubré cuanto sabes del hombre más veloz del mundo</p>
    </div>
    <!-- quiz section -->
    <form class="quiz-form" action="app.js" name="form">
        <div class="form-container">
            <div class="quiz-form-container">
                <p class="question">
                    1. ¿Cúal es el nombre del primer Flash?
                </p>
                <div class="form-check">
                    <input type="radio" name="q1" value="A" checked="">
                    <label class="form-check-label">
                        Bart Allen
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q1" value="B" checked="">
                    <label class="form-check-label">
                        Barry Allen
                    </label>
                </div>
            </div>
            <div class="quiz-form-container">
                <p class="question">
                    2. ¿Cuál de estos personajes es importante en los comics?
                </p>
                <div class="form-check">
                    <input type="radio" name="q2" value="A" checked="">
                    <label class="form-check-label">
                        Harrison Wells
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q2" value="B" checked="">
                    <label class="form-check-label">
                        Captain Cold
                    </label>
                </div>
            </div>
            <div class="quiz-form-container">
                <p class="question">
                    3. ¿Quién interpreta a Flash en la serie?
                </p>
                <div class="form-check">
                    <input type="radio" name="q3" value="A" checked="">
                    <label class="form-check-label">
                        Grant Gustin
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q3" value="B" checked="">
                    <label class="form-check-label">
                        Ezra Miller
                    </label>
                </div>
            </div>
             <div class="quiz-form-container">
                <p class="question">
                    4. ¿Quién interpreta a Flash en la serie?
                </p>
                <div class="form-check">
                    <input type="radio" name="q4" value="A" checked="">
                    <label class="form-check-label">
                        Grant 
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q4" value="B" checked="">
                    <label class="form-check-label">
                        Ezra 
                    </label>
                </div>
            </div>
        </div>
    </form>
    <!-- Connection with javascript -->
    <script src="app.js"></script>
</body>

</html>
